version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
    - "27017:27017"

  notifications-service:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
    - mongo
    environment:
      MONGO_URL: mongodb://mongo:27017/notifications
    ports:
    - "80:3000"
